services:
  nginx:
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    
  backend:
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true 
    command: sh -c "npm run dev -- --host 0.0.0.0 | tee /app/logs/frontend.log"

  chat:
    build:
      context: ./chat
      dockerfile: Dockerfile
      target: builder
    expose:
      - "3000"
    volumes:
      - ./chat:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  games:
    build:
      context: .
      dockerfile: games/Dockerfile
      target: development
    volumes:
      - ./games:/app/games
      - /app/games/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
