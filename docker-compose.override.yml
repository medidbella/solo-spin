services:
  backend:
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/dev.db:/app/dev.db
      - ./backend/avatars:/app/avatars
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true 
    command: npm run dev -- --host 0.0.0.0

  nginx:
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log/nginx
      - ./nginx/certs:/etc/nginx/certs
  chat:
    build:
      context: ./chat
      dockerfile: Dockerfile
      target: builder
    expose:
      - "3000"
    volumes:
      - ./chat:/app
      - /app/node_modules
    command: npm run dev

  games:
    volumes:
      - ./games:/app/games                 # Syncs game code
      - ./shared:/app/shared               # Syncs shared code
      - /app/games/node_modules            # PREVENTS the host from deleting container dependencies
