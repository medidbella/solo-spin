events {
    worker_connections 1024;
}

http {
        upstream chat_upstream {
        server chat:3000;
        }

    log_format json_analytics escape=json '{'
        '"timestamp": "$time_iso8601", '
        '"remote_addr": "$remote_addr", '
        '"request": "$request", '
        '"status": "$status", '
        '"body_bytes_sent": "$body_bytes_sent", '
        '"request_time": "$request_time", '
        '"event_type": "nginx_access"'
    '}';

    access_log /var/log/nginx/access.log json_analytics;
    error_log /var/log/nginx/error.log warn;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;


    server {
        listen 80;
        server_name localhost;
        return 301 https://$host:8443$request_uri;
    }
    server {
        listen 443 ssl;
        server_name localhost;
        
        ssl_certificate     /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;

            ssl_protocols       TLSv1.2 TLSv1.3;
            ssl_ciphers         HIGH:!aNULL:!MD5;

        # DNS Resolver (Docker Internal DNS)
        resolver 127.0.0.11 valid=30s;

        # Security headers
        gzip on;
        gzip_types text/plain application/json application/javascript text/css;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;


        location / {
            proxy_pass http://frontend:5173; 
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400;

            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }

        location /api/games {
        proxy_pass http://games:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        }

        
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            set $upstream_backend http://backend:3000;
            proxy_pass $upstream_backend;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /terms-of-service {
            alias /usr/share/nginx/html/terms-of-service.html;
            default_type text/html;
            limit_except GET {
                deny all;
            }
        }

        location /socket.io/ {
            proxy_pass http://chat_upstream;
            
            # Standard WebSocket Headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            
            # Long timeout to prevent disconnects
            proxy_read_timeout 86400;
        }

        location /ws/games/ {
        # 1. Forward to the game server
        # 'game-backend' should match the service name in docker-compose
        proxy_pass http://games:3002; 
    
        # 2. REQUIRED: Tell Nginx to support the WebSocket protocol
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    
        # 3. Pass along the original host info (good for cookies/security)
        proxy_set_header Host $host;
        
        
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
