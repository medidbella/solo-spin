
server {
    # Listen on port 8080
    listen 8080;
    server_name localhost;

    # location / {
    #     root   /usr/share/nginx/html;
    #     index  index.html index.htm;
    # }

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/user-management {
        proxy_pass http://user-management:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/games {
        proxy_pass http://games:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ws/games/ {
        # 1. Forward to the game server
        # 'game-backend' should match the service name in docker-compose
        proxy_pass http://games:3002; 
    
        # 2. REQUIRED: Tell Nginx to support the WebSocket protocol
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    
        # 3. Pass along the original host info (good for cookies/security)
        proxy_set_header Host $host;
    }

}