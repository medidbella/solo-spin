<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Choose Game Mode</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold text-white mb-8 text-center">
            Choose Your Game Mode
        </h1>

        <div class="space-y-4">
            <!-- Play Local Button -->
            <button 
                id="localModeBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-200"
            >
                Play Local
            </button>

            <!-- Play Remote Button -->
            <button 
                id="remoteModeBtn"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-md transition duration-200"
            >
                Play Remote
            </button>
        </div>
    </div>

    <!-- Load the game_mode.js script as a module -->
    <script type="module" src="/pong/scripts/game_mode.js"></script>
</body>
</html>
