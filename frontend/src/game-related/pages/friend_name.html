<div class="w-full min-h-screen flex items-center justify-center bg-gray-900">
    
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">
            Challenge a Friend
        </h1>
        
        <div class="space-y-6">
            <div>
                <label for="friendNameInput" class="block text-sm font-medium text-gray-300 mb-2">
                    Friend's Name
                </label>
                <input 
                    type="text" 
                    id="friendNameInput" 
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter name..."
                >
            </div>

            <div id="errorMessage" class="text-red-400 text-sm text-center min-h-[1.25rem]"></div>

            <button 
                id="startGameBtn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-200"
            >
                Start Game
            </button>
        </div>
    </div>

</div>
