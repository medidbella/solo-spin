<div class="w-full min-h-screen flex items-center justify-center bg-gray-900">
    
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
      <h1 id="pageTitle" class="text-2xl font-bold text-white text-center mb-6">
          Play With Your Friend
      </h1>

      <label for="friendNameInput" class="block text-gray-300 mb-2">
          Friend name
      </label>

      <input
          id="friendNameInput"
          type="text"
          placeholder="Enter your friend's name"
          class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
      />

      <button
          id="submitFriendNameBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-200"
      >
          Continue
      </button>

      <p id="errorMessage" class="text-red-400 text-sm mt-4 hidden"></p>
  </div>
</div>
