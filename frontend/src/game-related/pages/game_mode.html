<div class="w-full h-full relative flex items-center justify-center">

    <div class="flex lg:hidden flex-col items-center justify-center h-full text-center gap-6 px-6">
        
        <div class="relative w-24 h-24 flex items-center justify-center">
            <i class="fa-solid fa-mobile-screen-button text-6xl text-[#441563] opacity-50"></i>
            <i class="fa-solid fa-ban text-4xl text-red-500 absolute -top-2 -right-2"></i>
        </div>

        <h2 class="text-[#F2F2F2] text-2xl font-[solo] tracking-widest">
            DEVICE NOT SUPPORTED
        </h2>
        
        <p class="text-[#2A3FA1] text-lg font-sans max-w-md">
            This game requires a keyboard to play. <br>
            Please open this page on a <b>Desktop</b> or <b>Laptop</b>.
        </p>

        <button onclick="window.history.back()" 
            class="mt-4 px-6 py-2 border border-[#441563] text-[#F2F2F2] hover:bg-[#441563] transition-all cursor-pointer">
            GO BACK
        </button>
    </div>


    <div class="hidden lg:flex flex-col items-center justify-center gap-10 w-full max-w-6xl">
        
        <h1 class="font-[solo] text-4xl lg:text-6xl text-[#F2F2F2] tracking-wider mb-8 drop-shadow-[0_0_10px_#441563]">
            SELECT MODE
        </h1>

        <div class="space-y-4 md:space-y-0 md:flex md:flex-row md:gap-12 w-full justify-center items-center">

            <button id="localModeBtn" class="group relative w-64 h-80 lg:w-80 lg:h-96 bg-black border-2 border-[#441563] 
                shadow-[10px_-10px_0px_#441563] hover:shadow-[15px_-15px_0px_#2A3FA1] hover:border-[#2A3FA1]
                transition-all duration-300 transform hover:-translate-y-2 flex flex-col items-center justify-center gap-6">
                
                <i class="fa-solid fa-gamepad text-6xl text-[#441563] group-hover:text-[#F2F2F2] duration-300"></i>
                
                <div class="text-center">
                    <h2 class="font-[solo] text-3xl text-[#441563] group-hover:text-[#F2F2F2] duration-300">LOCAL</h2>
                    <p class="font-sans text-xs text-gray-500 group-hover:text-gray-300 mt-2 px-4">
                        1 vs 1 on the same device
                    </p>
                </div>
            </button>

            <button id="remoteModeBtn" class="group relative w-64 h-80 lg:w-80 lg:h-96 bg-black border-2 border-[#441563] 
                shadow-[10px_-10px_0px_#441563] hover:shadow-[15px_-15px_0px_#2A3FA1] hover:border-[#2A3FA1]
                transition-all duration-300 transform hover:-translate-y-2 flex flex-col items-center justify-center gap-6">
                
                <i class="fa-solid fa-globe text-6xl text-[#441563] group-hover:text-[#F2F2F2] duration-300"></i>
                
                <div class="text-center">
                    <h2 class="font-[solo] text-3xl text-[#441563] group-hover:text-[#F2F2F2] duration-300">REMOTE</h2>
                    <p class="font-sans text-xs text-gray-500 group-hover:text-gray-300 mt-2 px-4">
                        Challenge players online
                    </p>
                </div>
            </button>

        </div>

        <div id="errorMessage" class="mt-4 text-red-500 font-[solo] text-xl text-center min-h-[1.5rem]"></div>

    </div>

</div>
