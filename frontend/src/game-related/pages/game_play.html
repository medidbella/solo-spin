<div class="relative flex flex-col items-center justify-center w-full max-w-6xl mx-auto">

    <button id="pauseBtn" class="mb-6 p-3 rounded-full bg-[#1e1b2e] hover:bg-[#2d2a42] text-indigo-400 hover:text-white transition-all border border-indigo-500/20 shadow-[0_0_15px_rgba(99,102,241,0.2)]">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
    </button>

    <div class="flex items-center justify-center gap-12 w-full">

        <div class="flex flex-col items-center gap-3">
            <span id="player1Name" class="text-gray-400 font-bold tracking-widest text-xs uppercase">Player 1</span>
            <div class="w-24 h-16 flex items-center justify-center bg-[#151221] rounded-lg border-l-4 border-purple-500 shadow-lg">
                <span id="score1" class="text-3xl font-bold text-white">0</span>
            </div>
        </div>

        <div class="relative p-[2px] rounded bg-gradient-to-b from-indigo-500/20 to-transparent shadow-[0_0_30px_rgba(79,70,229,0.15)]">
            
            <canvas 
                id="pongCanvas" 
                width="800" 
                height="500" 
                class="bg-[#050505] rounded border border-indigo-500/30 block"
            ></canvas>

            <div id="startMessage" class="absolute inset-0 flex items-center justify-center bg-black/40 backdrop-blur-[2px] rounded z-10">
                <div class="text-center animate-pulse">
                    <p class="text-white font-bold text-2xl tracking-[0.2em] drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">
                        PRESS SPACE
                    </p>
                    <p class="text-indigo-400 text-sm font-semibold tracking-widest mt-2 uppercase">
                        TO START GAME
                    </p>
                </div>
            </div>

            <div id="gameOverMessage" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-black/80 backdrop-blur-sm rounded z-20">
                
                <h2 class="text-white font-bold text-3xl tracking-widest uppercase mb-2 drop-shadow-lg">
                    GAME OVER
                </h2>
                <p id="winnerText" class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 font-extrabold text-4xl mb-8">
                    PLAYER 1 WINS!
                </p>

                <button id="backHomeBtn" class="px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-full shadow-[0_0_20px_rgba(79,70,229,0.4)] transition-all transform hover:scale-105 active:scale-95">
                    RETURN HOME
                </button>
            </div>

        </div>

        <div class="flex flex-col items-center gap-3">
            <span id="player2Name" class="text-gray-400 font-bold tracking-widest text-xs uppercase">Player 2</span>
            <div class="w-24 h-16 flex items-center justify-center bg-[#151221] rounded-lg border-r-4 border-blue-500 shadow-lg">
                <span id="score2" class="text-3xl font-bold text-white">0</span>
            </div>
        </div>

    </div>
</div>
