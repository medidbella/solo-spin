<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        @keyframes slide-in-left {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slide-in-right {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes vs-bounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(5deg); }
        }
        
        .player-left {
            animation: slide-in-left 0.6s ease-out;
        }
        
        .player-right {
            animation: slide-in-right 0.6s ease-out;
        }
        
        .vs-text {
            animation: vs-bounce 2s ease-in-out infinite;
        }
        
        .countdown-pulse {
            animation: pulse-glow 1s ease-in-out infinite;
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(145deg, #1f2937, #111827);
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: pulse-glow 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="gradient-border p-8 rounded-2xl shadow-2xl w-full max-w-4xl">
        <h1 class="text-4xl font-bold text-white mb-12 text-center tracking-wider">
            BATTLE ARENA
        </h1>

        <div class="flex items-center justify-center gap-8 mb-12">
            <!-- Player 1 -->
            <div class="player-left flex-1 flex flex-col items-center">
                <div class="w-24 h-24 bg-gradient-to-br from-blue-500 to-blue-700 rounded-full flex items-center justify-center mb-4 shadow-lg shadow-blue-500/50">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="bg-gray-700/50 px-6 py-3 rounded-lg backdrop-blur-sm border border-blue-500/30">
                    <p id="player1" class="text-white font-bold text-xl text-center">Player 1</p>
                </div>
                <div class="mt-3 text-blue-400 text-sm font-semibold">READY</div>
            </div>

            <!-- VS -->
            <div class="vs-text flex flex-col items-center">
                <div class="bg-gradient-to-r from-purple-600 to-pink-600 w-20 h-20 rounded-full flex items-center justify-center shadow-lg shadow-purple-500/50">
                    <span class="text-white font-black text-3xl">VS</span>
                </div>
            </div>

            <!-- Player 2 -->
            <div class="player-right flex-1 flex flex-col items-center">
                <div class="w-24 h-24 bg-gradient-to-br from-pink-500 to-pink-700 rounded-full flex items-center justify-center mb-4 shadow-lg shadow-pink-500/50">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="bg-gray-700/50 px-6 py-3 rounded-lg backdrop-blur-sm border border-pink-500/30">
                    <p id="player2" class="text-white font-bold text-xl text-center">Player 2</p>
                </div>
                <div class="mt-3 text-pink-400 text-sm font-semibold">READY</div>
            </div>
        </div>

        <!-- Countdown -->
        <div class="text-center">
            <p class="text-gray-400 text-lg mb-2">Starting in</p>
            <div class="countdown-pulse inline-block bg-gradient-to-r from-yellow-500 to-orange-500 text-gray-900 font-black text-6xl px-8 py-4 rounded-2xl shadow-lg shadow-yellow-500/50">
                <span id="countdown">3</span>
            </div>
        </div>

        <!-- Loading Bar -->
        <div class="mt-8">
            <div class="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
                <!-- <div class="h-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-full" style="animation: loading 300s ease-in-out forwards;"></div> -->
                <div
                    id="progressBar"
                    class="h-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-full"
                    style="animation: loading var(--duration) ease-in-out forwards;"
                ></div>

            </div>
        </div>
    </div>

    <style>
        @keyframes loading {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>

    <script type="module" src="/pong/scripts/waiting-room.js"></script>
</body>
</html>
