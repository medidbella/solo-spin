<div class="bg-gray-900 min-h-screen flex items-center justify-center">
    
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Sign Up</h1>
        
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your name"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password"
                >
            </div>
            
            <div id="errorMessage" class="text-red-400 text-sm hidden"></div>
            
            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200"
            >
                Sign Up
            </button>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-300">
                    Already have an account? 
                    <a href="/login" class="text-blue-400 hover:text-blue-300 hover:underline" id="loginLink">
                        Log In
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
