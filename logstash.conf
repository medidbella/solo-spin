input {
  beats {
    port => 5044
  }
}

filter {
  # 1. HANDLE BACKEND LOGS (JSON)
  if [log][file][path] =~ "backend" {
    json {
      source => "message"
    }
    mutate { add_field => { "service_name" => "backend" } }
    
    # Convert Unix Timestamp (ms) to standardized @timestamp
    date {
      match => [ "time", "UNIX_MS" ]
      target => "@timestamp"
    }
  }

  # 2. HANDLE NGINX ACCESS LOGS (JSON)
  else if [log][file][path] =~ "access.log" {
    json {
      source => "message"
    }
    mutate { 
      add_field => { "service_name" => "nginx" }
      rename => { "status" => "[http][response][status_code]" }
      rename => { "method" => "[http][request][method]" }
      convert => { "[http][response][status_code]" => "integer" }
    }

    # Convert Nginx specific time format (29/Jan/2026...) to @timestamp
    date {
      match => [ "time_local", "dd/MMM/yyyy:HH:mm:ss Z" ]
      target => "@timestamp"
    }
  }

  # 3. HANDLE NGINX ERROR LOGS (Plain Text)
  else if [log][file][path] =~ "error.log" {
    mutate { add_field => { "service_name" => "nginx_error" } }
    
    # Extract the date and the message from the text line
    grok {
      match => { "message" => "(?<timestamp>%{YEAR}/%{MONTHNUM}/%{MONTHDAY} %{TIME}) \[%{DATA:err_level}\] %{GREEDYDATA:err_message}" }
    }

    # Convert text time (2026/01/29...) to @timestamp
    date {
      match => [ "timestamp", "yyyy/MM/dd HH:mm:ss" ]
      target => "@timestamp"
    }
  }
}

output {
  elasticsearch {
    hosts => ["https://es01:9200"]
    user => "elastic"
    password => "${ELASTIC_PASSWORD}"
    ssl_enabled => true
    ssl_certificate_authorities => ["/usr/share/logstash/certs/ca/ca.crt"]
    # We use a single index pattern so your Dashboard works for everything
    index => "solo-spin-app-%{+YYYY.MM.dd}"
  }
}